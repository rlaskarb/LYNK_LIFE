<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>신 계약등록</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/dbManagement.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<style>
    .scroll-table-wrapper {
        max-height: 300px; /* 원하는 높이 조절 가능 */
        overflow-y: auto;
        overflow-x: hidden;
        border: 1px solid #ccc;
    }
</style>


<body>
<nav th:replace="~{common/nav :: navFragment}" class="nav-class"></nav>

<!-- 헤더 영역(달력) -->
<div class="right-container">
    <header th:replace="~{common/header :: headerFragment}" class="header-class"></header>


    <section class="main-content">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="">DB 관리</a>
            <label style="margin-left: 20px; margin-right: 20px"> > </label>
            <a class="subHeaderLink-class" href="/db/customer">고객 등록</a>
        </div>

        <article class="insert-container">
            <form id="customerForm" class="CustomerInsertForm">
                <label for="customerName">고객명:</label>
                <input type="text" style="width: 100px" id="customerName" required>
                <label for="customerSsn">주민번호:</label>
                <input type="text" style="width: 160px" id="customerSsn" required>
                <label for="customerMobile">연락처:</label>
                <input type="text" style="width: 140px;" id="customerMobile" required>
                <label for="customerAddr">주소:</label>
                <input type="text" style="width: 300px;" id="customerAddr" required>
                <label for="customerEmail">이메일:</label>
                <input type="email" id="customerEmail" required>
                <button type="button" onclick="submitForm()">등록</button>
            </form>
        </article>

        <article class="list-container">
            <!-- 테이블 헤더는 고정 -->
            <table id="customerTableHeader" class="listTableHeader">
                <tr class="fix-th">
                    <th style="width: 8%">번호</th>
                    <th style="width: 12%">고객명</th>
                    <th style="width: 20%">주민번호</th>
                    <th style="width: 15%">연락처</th>
                    <th style="width: 30%">주소</th>
                    <th></th>
                </tr>
            </table>

            <!-- 바디 테이블에만 스크롤 적용 -->
            <div class="scroll-table-wrapper">
                <table id="customerTable" class="listTableBody">
                    <colgroup>
                        <col style="width: 8%">
                        <col style="width: 12%">
                        <col style="width: 20%">
                        <col style="width: 15%">
                        <col style="width: 30%">
                        <col>
                    </colgroup>
                    <tbody>
                    <!-- Dynamic rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </article>

    </section>

    <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>

</div>

<div id="confirmModal" class="confirmModal" style="">
    <p>입력하신 정보를 등록하시겠습니까?</p>
    <div class="modalButton">
        <button id="confirmYes">확인</button>
        <button id="confirmNo">취소</button>
    </div>
</div>


<!-- ① Popper.js 라이브러리 - 툴팁 , 팝오버 , 드롭다운 관리 -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<!-- ② Popper.js를 필요로 함 - 자바스크립트 파일 로드 - UI 구성 요소 쉽게 만들어줌 - 드롭다운 , 모달 -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/customer.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
