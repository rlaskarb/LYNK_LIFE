<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계약 상세조회</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .contractdetails{
        margin-top: 20px;
    }

    div.conemp,
    div.compay,
    div.customerName,
    div.customerSsn,
    div.customerMobile,
    div.insuredName,
    div.cuinname,
    div.insuredSsn,
    div.contractDate,
    div.contractNo,
    div.insuranceCompany,
    div.productName,
    div.basicPayWith,
    div.contractDuration,
    div.eachPayment,
    div.paymentTerm,
    div.otherMatters {
        display: inline-block;
        width: 48%; /* 각 요소가 한 줄에 2개씩 배치되도록 설정 */
        vertical-align: top;
        margin-bottom: 10px;
        gap: 20px;
    }

    p {
        margin: 0; /* p 태그 간 여백 제거 */
        font-weight: bold;
    }

    p span {
        font-weight: normal; /* 데이터는 기본 굵기 */
    }

    .111{
        margin-top: 100px;}

</style>

</head>


<body class="contractdetails">
<nav th:replace="~{common/nav :: navFragment}" class="nav-class"></nav>

<!-- 헤더 영역(달력) -->
<div class="right-container">
    <header th:replace="~{common/header :: headerFragment}" class="header-class"></header>


    <section class="main-content">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/">계약 조회</a>
            <label style="margin-left: 20px; margin-right: 20px"> > </label>
            <a class="subHeaderLink-class" href="/db/inquiry">계약 조회 하기</a>
            <label style="margin-left: 20px; margin-right: 20px"> > </label>
            <a class="subHeaderLink-class" href="/db/contractdetails">계약 상세 조회 하기</a>
        </div>

        <article>

            <h1 class="111">계약 상세 정보</h1>

            <div class="conemp">
                <p>설계사: <span  th:text="${contractDetails.employeeName}"></span></p>
            </div>
            <div class="compay">
                <p>납입일: <span id="paymentDay" th:text="${contractDetails.paymentDay}">20</span></p>
            </div>
            <div class="customerName">
                <p>계약자: <span th:text="${contractDetails.customerName}"></span></p>
            </div>
            <div class="customerSsn">
                <p>계약자 주민등록번호: <span th:text="${contractDetails.customerSsn}"></span></p>
            </div>
            <div class="customerMobile">
                <p>연락처: <span th:text="${contractDetails.customerMobile}"></span></p>
            </div>
            <div class="insuredName">
                <p>이메일: <span th:text="${contractDetails.customerEmail}"></span></p>
            </div>
            <div class="cuinname">
                <p>피보험자: <span th:text="${contractDetails.insuredName}"></span></p>
            </div>
            <div class="insuredSsn">
                <p>피보험자 주민등록번호: <span th:text="${contractDetails.insuredSsn}"></span></p>
            </div>
            <div class="contractDate">
                <p>계약일자: <span th:text="${contractDetails.contractDate}"></span></p>
            </div>
            <div class="contractNo">
                <p>증권번호: <span th:text="${contractDetails.contractNo}"></span></p>
            </div>
            <div class="insuranceCompany">
                <p>보험회사: <span th:text="${contractDetails.insuranceCompany}"></span></p>
            </div>
            <div class="productName">
                <p>보험상품: <span th:text="${contractDetails.productName}"></span></p>
            </div>
            <div class="basicPayWith">
                <p>결제수단: <span th:text="${contractDetails.basicPayWith}"></span></p>
            </div>
            <div class="contractDuration">
                <p>보험기간: <span th:text="${contractDetails.contractDuration}"></span>년</p>
            </div>
            <div class="eachPayment">
                <p>납입 보험료: <span th:text="${contractDetails.eachPayment}"></span>원</p>
            </div>
            <div class="paymentTerm">
                <p>납입기간: <span th:text="${contractDetails.paymentTerm}"></span>년</p>
            </div>
            <div class="otherMatters">
                <p>메모사항: <span th:text="${contractDetails.otherMatters}"></span></p>
            </div>




        </article>


    </section>

    <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>

</div>





<!-- ① Popper.js 라이브러리 - 툴팁 , 팝오버 , 드롭다운 관리 -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<!-- ② Popper.js를 필요로 함 - 자바스크립트 파일 로드 - UI 구성 요소 쉽게 만들어줌 - 드롭다운 , 모달 -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/contractdetails.js}"></script>
<!--<script th:src="@{/js/contractdetails.js}"></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
