<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>passwordRequest</title>
    <link rel="stylesheet" th:href="@{/css/loginPage.css}">
</head>
<body>
<div class="inputSection" id="inputSection">
    <div class="logo" id="logo">
        <!-- logo 이미지 영역 -->
        <img src="/images/logotest.png" alt="logotest"><br>
        <label>LYNK</label>
    </div>
    <div class="PwdHelpText" id="PwdHelpText">
        <p>비밀번호 변경</p>
    </div>
    <div class="inputDiv" id="inputDiv">
        <!-- 동적 처리? 타임리프 혹은 백엔드 처리 등의 확인 필요 -->
        <form action="pwdReset" method="post">
            <input type="password" name="password" placeholder="기존 비밀번호" autocomplete="off" required><br>
            <input type="password" name="password" placeholder="신규 비밀번호" autocomplete="off" required><br>
            <input type="password" name="password" placeholder="비밀번호 확인" autocomplete="off" required><br>
            <button type="submit">전송</button>
        </form>
    </div>
</div>
<script src="/js/saveId.js"></script>
</body>
</html>
