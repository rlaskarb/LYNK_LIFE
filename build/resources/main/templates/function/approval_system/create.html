<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>기안하기</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>

<nav th:replace="~{common/nav :: navFragment}" class="nav-class"></nav>
<script src="/js/common.js"></script>

<div class="right-container">
    <header th:replace="~{common/header :: headerFragment}"></header>
    <script src="/js/calendar.js"></script>

    <section class="main-content">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/approval/createdraft">기안하기</a>
        </div>

        <article class="main-content">
            <h2>기안 작성</h2>
            <form th:action="@{/approval/credraft}" th:object="${draftDTO}" method="post">
                <div>
                    <label for="draftTitle">제목:</label>
                    <input type="text" size="50" id="draftTitle" th:field="*{draftTitle}" required>
                </div>
                <div>
                    작성자 : <span th:text="${session.empName}" style="font-weight: 800; font-size: 20px">Employee Name</span>
                </div>

                <div>
                    시행금액 : <input type="number" th:field="*{draftCost}" style="font-weight: 800; font-size: 20px">
                </div>

                <div>
                    <label for="draftRetentionSchedule">파기일자:</label>
                    <select id="draftRetentionSchedule" th:field="*{draftRetentionSchedule}">
                        <option value="1">1년</option>
                        <option value="2">2년</option>
                        <option value="3">3년</option>
                    </select>
                </div>

                <button type="submit">저장</button>
            </form>
            <a href="/approval/list/ondraft">목록으로 돌아가기</a>
        </article>
    </section>

    <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
