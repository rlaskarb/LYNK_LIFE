<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 계약 조회 </title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.css" rel="stylesheet">
    <style>
.form-control {
    display: inline;
    width: 15%;
}
.btn btn-primary{
    background-color: #0f2b46;
    font-size: 10px;
    padding: 4px;
}

.scroll-table-wrapper {
    max-height: 400px;      /* 필요 시 조절 */
    overflow-y: auto;
    border: 1px solid #ccc;
}

/* 위쪽 테이블과 아래쪽 테이블 너비 및 정렬 맞춤 */
.contract-table {
    table-layout: fixed;
    width: 100%;
}
    </style>
</head>


<body>
<nav th:replace="~{common/nav :: navFragment}" class="nav-class"></nav>

<!-- 헤더 영역(달력) -->
<div class="right-container">
    <header th:replace="~{common/header :: headerFragment}" class="header-class"></header>


    <section class="main-content">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/">계약 조회</a>
            <label style="margin-left: 20px; margin-right: 20px"> > </label>
            <a class="subHeaderLink-class" href="/db/inquiry">계약 조회 하기</a>
        </div>

        <article>
            <div class="search-row mb-3">
                <label>계약자/피보험자 조회:</label>
                <input type="text" id="nameSearch" class="form-control">
                <button class="btn btn-primary" id="nameSearchButton" style="background-color: #0f2b46; font-size:15px;" >조회</button>
            </div>

            <div class="search-row mb-3">
                <label>설계사 조회:</label>
                <input type="text" id="plannerSearch" class="form-control">
                <button class="btn btn-primary" id="plannerSearchButton"style="background-color: #0f2b46; font-size:15px;">조회</button>
            </div>
        </article>
        <article>
            <!-- 헤더 테이블 (고정) -->
            <table class="table table-bordered contract-table">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>계약자/피보험자</th>
                    <th>보험회사</th>
                    <th>상품</th>
                    <th>계약번호</th>
                    <th>부서명/설계사/사번</th>
                </tr>
                </thead>
            </table>

            <!-- 스크롤이 적용될 테이블 바디 -->
            <div class="scroll-table-wrapper">
                <table class="table table-bordered contract-table">
                    <tbody id="contractTableBody">
                    <!-- JavaScript 가 데이터를 여기에 채워줌 -->
                    </tbody>
                </table>
            </div>
        </article>


    </section>

    <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>

</div>


<!-- ① Popper.js 라이브러리 - 툴팁 , 팝오버 , 드롭다운 관리 -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<!-- ② Popper.js를 필요로 함 - 자바스크립트 파일 로드 - UI 구성 요소 쉽게 만들어줌 - 드롭다운 , 모달 -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/inquiry.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/locales-all.min.js"></script>
</body>
</html>
