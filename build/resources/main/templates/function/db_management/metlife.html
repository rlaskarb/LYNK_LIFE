<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MetLife</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/dbList.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{common/nav :: navFragment}" class="nav-class"></nav>

<!-- 헤더 영역(달력) -->
<div class="right-container">
    <header th:replace="~{common/header :: headerFragment}" class="header-class"></header>

    <section class="main-content">
        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/">DB관리</a>
            <label style="margin-left: 20px; margin-right: 20px"> > </label>
            <a class="subHeaderLink-class" href="/db/list">상품등록</a>
            <label style="margin-left: 20px; margin-right: 20px"> > </label>
            <a class="subHeaderLink-class" href="/db/metlife">MetLife</a>
        </div>



        <form action="/db/metlife" method="POST">
            <label> MetLife 코드 : 31 </label>
            <input type="hidden" id="productCategory" name="productCategory" value="31">
            <br>
            <label for="productNo">상품코드:</label>
            <input type="text" id="productNo" name="productNo" required>
            <br>
            <label for="productName">상품이름:</label>
            <input type="text" id="productName" name="productName" required>
            <br>
            <button type="button" onclick="registerProduct()">등록</button>
        </form>


        <h2> MetLife 상품 </h2>
        <ul id="productList"></ul>


    </section>

    <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>
</div>



<!--추가 모달창-->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">확인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                등록하시겠습니까?
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmRegister" class="btn btn-primary">확인</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
            </div>
        </div>
    </div>
</div>

<!--중복된 상품등록시 활약하는 모달-->
<div class="modal fade" id="duplicateModal" tabindex="-1" aria-labelledby="duplicateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="duplicateModalLabel">중복 경고</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                이미 등록된 상품이거나 중복된 상품번호입니다.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<!-- 추가 끝 -->



<!-- ① Popper.js 라이브러리 - 툴팁 , 팝오버 , 드롭다운 관리 -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<!-- ② Popper.js를 필요로 함 - 자바스크립트 파일 로드 - UI 구성 요소 쉽게 만들어줌 - 드롭다운 , 모달 -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/metlife.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
