<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>상품등록</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/dbList.css}">
    <link rel="stylesheet" th:href="@{/css/dbManagement.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>

    </style>
</head>


<body>
<nav th:replace="~{common/nav :: navFragment}" class="nav-class"></nav>

<!-- 헤더 영역(달력) -->
<div class="right-container">
    <header th:replace="~{common/header :: headerFragment}" class="header-class"></header>


    <section class="main-content">

        <div class="subHeader-class">
            <a class="subHeaderLink-class" href="/">DB관리</a>
            <label style="margin-left: 20px; margin-right: 20px"> > </label>
            <a class="subHeaderLink-class" href="/db/list">상품등록</a>
        </div>

        <div class="db_Life">
            <!-- 손해보험사 -->
            <article class="dbBox">
                <h2>손해 보험사</h2>
                <a href="/db/meritz" class="btn">메리츠화재</a>
                <a href="/db/hyundai" class="btn">현대해상</a>
                <a href="/db/hanwha" class="btn">한화손해보험</a>
                <a href="/db/samsung" class="btn">삼성화재</a>
                <a href="/db/dbins" class="btn">DB손해보험</a>
            </article>

            <!-- 생명보험사 -->
            <article class="dbBox">
                <h2>생명 보험사</h2>
                <a href="/db/metlife" class="btn">MetLife</a>
                <a href="/db/hanwhalife" class="btn">한화생명</a>
                <a href="/db/shinhan" class="btn">SinhanLife</a>
                <a href="/db/heungkuk" class="btn">흥국생명</a>
                <a href="/db/lina" class="btn">라이나생명</a>
            </article>
        </div>


    </section>

    <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>

</div>


<!-- ① Popper.js 라이브러리 - 툴팁 , 팝오버 , 드롭다운 관리 -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

<!-- ② Popper.js를 필요로 함 - 자바스크립트 파일 로드 - UI 구성 요소 쉽게 만들어줌 - 드롭다운 , 모달 -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
