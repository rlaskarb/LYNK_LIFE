<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>홈</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/expiredcustomer.css}">
    <link rel="stylesheet" th:href="@{/css/salesperfomance.css}">
    <link rel="stylesheet" th:href="@{/css/notice.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/js/notice.js}" defer></script>
</head>
<style>
    .confirmationModal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
        width: 300px;
        display: flex;
        flex-direction: column; /* 기본적으로 콘텐츠를 수직으로 배치 */
        justify-content: center;
        align-items: center;
    }

    .modal-buttons {
        display: flex;
        flex-direction: row;  /* 버튼을 수평으로 배치 */
        justify-content: space-between; /* 버튼 사이에 균등한 간격 */
        width: 100%; /* 버튼들이 꽉 차게 배치되도록 */
    }

    .confirmationModal p {
        margin: 10px 0;
        font-size: 18px;
        font-weight: bold;
        color: #333;
    }

    .modal-buttons > button {
        padding: 10px 20px;
        cursor: pointer;
        margin: 0 10px;
        width: 100px;
        font-size: 12px;
        border-radius: 20px;
    }

    .success-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #4CAF50;
        color: white;
        padding: 20px;
        border-radius: 5px;
        display: none;
        z-index: 999;
    }
</style>
<body> <!-- 최초 메인 페이지 -->

<nav th:replace="~{common/nav :: navFragment}" class="nav-class"></nav>

<!-- 헤더 영역(달력) -->
<div class="right-container">
    <header th:replace="~{common/header :: headerFragment}"></header>

    <section class="main-content mainPageSection">
        <article class="board-section box1">
            <!-- 공지사항 영역 -->
            <span class="articleName">공지사항</span>
            <hr class="custom-hr">
            <div id="mainNotice">

            </div>
        </article>
        <article class="maturity-section box2">
            <!-- 만기 도래 고객 목록 영역 -->
            <span class="articleName">만기 도래 고객</span>
            <hr class="custom-hr">
            <div class="expiring-contracts custom-layout"  >
                <div id="contract-list" class="contract-list">
                    <div class="contract-card" data-contract-no="12345">

                    </div>
                </div>
            </div>

        </article>
        <article class="notify-section box3">
            <!-- 알림 영역 -->
            <span class="articleName">알림</span>
            <hr class="custom-hr">
        </article>
        <article class="resultPresentCondition-section box4">
            <!-- 실적 현황표 영역 -->
            <span class="articleName">금월 영업 실적 현황판</span>
            <hr class="custom-hr">
            <div id="chart-container">
                <canvas id="salesChart" class="salesChart"></canvas>
            </div>
        </article>
    </section>

    <aside th:replace="~{common/aside :: asideFragment}" class="aside-class"></aside>
    <footer th:replace="~{common/footer :: footerFragment}" class="footer-class"></footer>
</div>

<!-- 모달 -->
<div class="confirmationModal" id="confirmationModal">
    <div class="modal-content">
        <p id="modalMessage">출근하시겠습니까?</p>
        <div class="modal-buttons">
            <button id="confirmButton">확인</button>
            <button id="cancelButton">취소</button>
        </div>
    </div>
</div>

<!-- 성공 메시지 -->
<!--<div id="successMessage" class="success-message" style="display: none;">처리가 완료되었습니다.</div>-->

<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/calendar.js}"></script>
<script th:src="@{/js/expiredcustomer.js}"></script>
<script th:src="@{/js/salesperformance.js}"></script>
<script th:src="@{/js/WorkOn.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!--금월실적 현황판 스크립트 1-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
